{% extends 'hala9/base.html' %}
{% load tailwind_filters %}

{% block title %}Book a Service{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 transform hover:scale-102 transition-transform duration-500">
    <h2 class="text-3xl font-bold text-center text-dark-blue mb-8">Confirm Your Booking</h2>
    
    {% if messages %}
        <div class="mb-6">
        {% for message in messages %}
            <div class="p-4 text-sm text-red-800 bg-red-100 rounded-lg" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-button-white text-dark-blue py-3 rounded-lg hover:bg-gray-200 transition-colors duration-300 mt-6 font-semibold">
            Confirm Booking
        </button>
    </form>
</div>
{% endblock %}
