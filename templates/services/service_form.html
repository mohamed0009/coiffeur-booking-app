{% extends 'hala9/base.html' %}
{% load tailwind_filters %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-dark-blue mb-8">{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-end space-x-4 mt-8">
            <a href="{% url 'services:manage_services_list' %}" class="px-6 py-2 text-sm bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 text-sm bg-button-white text-dark-blue rounded-lg hover:bg-gray-200 border border-gray-300 transition-colors">
                Save Service
            </button>
        </div>
    </form>
</div>
{% endblock %}
