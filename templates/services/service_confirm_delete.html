{% extends 'hala9/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
    <h2 class="text-3xl font-bold text-red-600 mb-4">Are you sure?</h2>
    <p class="text-gray-600 mb-8">
        You are about to permanently delete the service: 
        <strong class="text-gray-800">"{{ object.name }}"</strong>.
        <br>This action cannot be undone.
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'services:manage_services_list' %}" class="px-6 py-2 text-sm bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                Yes, Delete Permanently
            </button>
        </div>
    </form>
</div>
{% endblock %}
