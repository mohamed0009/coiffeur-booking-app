{% extends 'hala9/base.html' %}
{% load tailwind_filters %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 transform hover:scale-102 transition-transform duration-500">
    <h2 class="text-3xl font-bold text-center text-dark-blue mb-8">Welcome Back</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-button-white text-dark-blue py-3 rounded-lg hover:bg-gray-200 transition-colors duration-300 mt-6 font-semibold">
            Login
        </button>
    </form>
</div>
{% endblock %}
